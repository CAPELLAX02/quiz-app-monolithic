spring:
  application:
    name: quiz-app-monolithic
  datasource:
    url: jdbc:postgresql://localhost:5432/quizapp_db
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true